<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Project</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">

        <div class="to-do-list d-f column">
            <h3>To Do List</h3>
            <label for="task">Enter task:</label>
            <div class="d-f justify-c">

                <input type="text" id="input-id">
                <button class="todo-btn-style">OK</button>
            </div>
        </div>
        <ul>
            <li class="d-f justify-c">

                <p>Take out the thrash</p><button class="list-btn-style">OK</button><button
                    class="list-btn-style">X</button>
            </li>
        </ul>

    </div>



    <script src="./script.js"></script>
</body>

</html>
